<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(to bottom, #fdfcfb, #e2d1c3);
        }
        img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1 style="width: 100%; text-align: center;">Our Memories</h1>
    <!-- Add your pictures below -->
    <img src="image1.jpg" alt="Memory 1">
    <img src="image2.jpg" alt="Memory 2">
    <img src="image3.jpg" alt="Memory 3">
    <img src="image4.jpg" alt="Memory 4">
    <img src="image5.jpg" alt="Memory 5">
</body>
</html>
